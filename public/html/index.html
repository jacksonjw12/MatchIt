<html>
<head>
	<title>MatchIt</title>
	<script src="/jquery/jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script><!--socket io client-->
	<script src="info.js" ></script>
	<script src="intro.js" ></script>
	<script src="index.js" ></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<div id="sidebars">
    <div class="sidebar sidebarLeft" style="display:none;"></div>
    <div class="sidebar sidebarRight" style="display:none;"></div>

</div>
<div id="sidebarsRoom">
	<div class="sidebarRoom sidebarRoomLeft" style="display:none;"></div>
	<div class="sidebarRoom sidebarRoomRight" style="display:none;"></div>
</div>

<div id="info">
</div>
<body>

<div id="intro" class="fullSize" >

	<h1> Welcome to Match It!</h1>
	<div class="intro_newRoomButton" id="joinButton" onclick="intro_newGame()">New Game</div></br>
	<div id="intro_enterRoomName" class="intro_enterRoomName" style="display:none;">
        <div id="intro_enterRoomNameContainer" class="overlay_container">
            <div class="overlay_box">
				<div class="overlay_label">Room Name:</div>
				<div> <input class="bigTextInput" id="intro_createRoomName" type="text"></br></div>
				<div class="overlay_label">Max Players:</div>
				<div class="intro_numPlayersSelect">
					<div onclick="intro_numPlayersMinus()" id="intro_numPlayersMinus" class="intro_numPlayersMinus">-</div><input class="intro_numPlayers" id="intro_createRoomMaxPlayers" readonly=true type="text" value="2"  ><div onclick="intro_numPlayersPlus()" class="intro_numPlayersPlus unselectable">+</div>

				</div>
				<div class="intro_createButtonContainer"><div class="intro_createButton" onclick="intro_createRoom()">Create</div></div>

				<div class="intro_backButtonContainer"><div class="intro_backButton" onclick="intro_back()">Back</div></div>

            </div>
        </div>
        <div id="intro_enterRoomNameOpacity" class="overlay_opacity"></div>


	</div>

	<div id="intro_rooms"></div>






</div>

<div id="menu" class="fullSize game" style="display:none" >
	<div class="centerColumn">
		<h1 id="roomTitle">Room: test</h1>
		<button id="startGame" class="smallerIntroButton" onclick="startGame()">Start Game</button>

		<h3>Players</h3>
		<div id="menuPlayers" class="menu_playerList">

		</div>
	</div>

</br>
	<button id="leaveRoom" class="smallerIntroButton" onclick="javascript:leaveRoom()">Leave The Room</button>

</div>
<div id="game" class="fullSize game" style="display:none">
	<h3 >Room: test</h3>
	<div id="locationText" class="locationClass">
		<a class="locationDisplayToggle" onclick="javascript:toggleLocationInfo()"><i id="locationToggleText">hide</i></a>
		<div id="sensitiveInfo">
			<h2 id="location"> Location: place</h2>
			<h2 id="role"> Role : job </h2>
		</div>
	</div>
	<h3>Players</h3>
	<div class="ingameplayerListContainer" >
	<ul id="ingamePlayers" class="ingame-player-list">
		<li class="locationReference" onclick="strikeRef(this)">Coffee</li>
		<li class="locationReference" onclick="strikeRef(this)">Tea</li>
		<li class="locationReference" onclick="strikeRef(this)">Milk</li>
	</ul>
</br>

</div>
	</br>
	<button id="endGame" class="smallerIntroButton" onclick="javascript:endGame()">End The Game</button>

	<button id="leaveRoomig" class="smallerIntroButton" onclick="javascript:leaveRoom()">Leave The Room</button>
</br>







</div>
<div id="userSettings" style="display:none;">
	<div class="userSettings_displayName"><a id="userSettings_name"></a></div>

	<div class="userSettings_changeDisplayName" onclick="changeName_show()">üñãÔ∏è Change User Name</div>
</div>
<div id="changeName" style="height:0px;" >
	<div id="changeName_visible" class="intro_enterRoomName" style="display:none;">
        <div id="changeName_container" class="overlay_container">
            <div class="overlay_box">
				<div class="overlay_textBoxContainer"><h2>Change User Name</h2></div>
				<div class="overlay_textBoxContainer"><div class="overlay_label" style="width:80%;" >Name:</div></div>

				<div class="overlay_textBoxContainer"><input class="bigTextInput" id="changeName_name" type="text"></br></div>

				<div class="intro_createButtonContainer"><div class="intro_createButton" onclick="changeName_changeName()">Change</div></div>

				<div class="intro_backButtonContainer"><div class="intro_backButton" onclick="changeName_hide()">Back</div></div>

            </div>
        </div>
        <div class="overlay_opacity"></div>


	</div>

</div>
</body>
</html>
